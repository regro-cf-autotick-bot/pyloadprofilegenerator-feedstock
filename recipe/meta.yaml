{% set name = "pyloadprofilegenerator" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyloadprofilegenerator-{{ version }}.tar.gz
  sha256: f09a4a4d4e123b1a04f329f9e4dd517854c2d7e672514705b32dee65603f78a2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools-git
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - setuptools
    - requests
    - dataclasses-json
    - pandas
    - numpy

test:
  imports:
    - pylpg
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/FZJ-IEK3-VSA/pylpg
  summary: Python Bindings for the LoadProfileGenerator
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - julian-belina
